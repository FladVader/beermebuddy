
  <app-nav-home></app-nav-home>
      <div class="content-div d-flex align-items-center">
          <div class="col-lg-3 col-10 mx-auto question-card align-items-center">
            <div class="card text-center" style="box-shadow: 2px 11px 11px -2px rgba(0,0,0,0.39);">
              <app-welcome *ngIf=!currentQuestion></app-welcome>
              <app-show-statement *ngIf="currentQuestion" [randomImg] = "currentImage" [Question]="currentQuestion"></app-show-statement>
              <app-show-answer *ngIf="currentQuestion" [randomImg] = "currentImage" [Question]="currentQuestion" (viewedAnswer)="next()"></app-show-answer>
            </div>
          </div>

      </div>

      <div class=" btn-div d-flex aligns-items-center justify-content-center">
        <button *ngIf="!currentQuestion?.answer; else answerBtn" id="btn-nxt" type="button"
          class="btn btn-lg bmb-btn " (click)="next()">{{btnName.name}}</button>
        <ng-template #answerBtn>
          <button id="btn-answ" type="button" class="btn btn-lg bmb-btn" data-bs-toggle="modal"
            data-bs-target="#answerModal" (click)="nextRandImg()">Visa Svar</button>
        </ng-template>

      </div>
